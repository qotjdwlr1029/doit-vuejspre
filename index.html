<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js" charset="utf-8"></script>
    <script type="text/javascript">
      new Vue({
        el : '#app',
        data : {
          message : 'Hello Vue js!'
        }
      })
    </script>
  </body>
</html>
